<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container h-screen bg-indigo-500 grid">
        <div class="login-form grid w-1/5 h-4/5 mx-auto bg-gray-300 my-10 p-8 rounded-xl">
            <div class="login-logo justify-self-center">
                <img class="w-40" src="images/R-logo.png" alt="">
            </div>
            <div class="create-name">
                <span>Full Name</span>
                <input class="block w-full bg-white" type="text" placeholder="">
            </div>
            <div class="create-address">
                <span>Full Address</span>
                <input class="block w-full bg-white" type="text" placeholder="">
            </div>
            <div class="create-phone">
                <span>Phone Number</span>
                <input class="block w-full bg-white" type="text" placeholder="">
            </div>
            <div class="create-birth">
                <span>birth</span>
                <input class="block w-full bg-white" type="date" placeholder="">
            </div>
            <div class="create-username">
                <span>Username</span>
                <input class="block w-full bg-white" type="text" placeholder="">
            </div>
            <div class="create-password">
                <span>Password</span>
                <input class="block w-full bg-white" type="password" placeholder="">
            </div>

            <div class="create-submit justify-self-center">
                <button class="py-5 px-8 bg-violet-500 rounded-xl text-gray-50 font-bold">
                    SUBMIT
                </button>
            </div>

            <!-- <div class="login-alternative">
                <div class="create-account">
                    <a href="#">Create Account</a>
                </div>
            </div> -->
        </div>
    </div>
</body>
</html>
